<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="visor">
                <div class="date">
                    <!-- DATA e HORA-->
                </div>
                <div class="input--area">
                    <!--visor 1 + 1-->
                </div>
            </div>
            
            <div class="teclas">
                <div class="numeros" >

                    <div class="linha">
                        <div id= "btn-7" class="tecla">7</div>
                        <div id= "btn-8" class="tecla">8</div>
                        <div id= "btn-9" class="tecla">9</div>
                        <div id= "btn-AC" class="tecla2 cs fonte30">AC</div> <!-- apaga tudo-->
                    </div>
                    <div class="linha">
                        <div id= "btn-4" class="tecla">4</div>
                        <div id= "btn-5" class="tecla">5</div>
                        <div id= "btn-6" class="tecla">6</div>
                        <div id= "btn-soma" class="tecla soma">+</div>
                        <div id= "btn-subtracao" class="tecla subtracao">-</div>
                    </div>
                    <div class="linha">
                        <div id= "btn-1" class="tecla">1</div>
                        <div id= "btn-2" class="tecla">2</div>
                        <div id= "btn-3" class="tecla">3</div>  
                        <div id= "btn-multiplicacao" class="tecla multiplicacao">x</div>
                        <div id= "btn-divisao" class="tecla divisao">/</div>
                    </div>
                    <div class="linha">
                        <div id= "btn-Power" class="tecla-power power">Power On/Off</div>
                        <div id= "btn-0" class="tecla">0</div>
                        <div id= "btn-virgula" class="tecla ponto">.</div>
                        <div id= "btn-igual" class="tecla2 igual">=</div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
