<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jogo Estourar Bal√£o</title>
    <style>
        .bola{
            width: 50px;
            height: 60px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
        }
    </style>

    <script>
        const addBalao = () => {
            let bola = document.createElement('div');
            bola.setAttribute('class', 'bola');

            let widthUser = window.screen.width - 100; //*2
            let heightUser = window.screen.height - 240; //*4

            let p1 = Math.floor(Math.random() * widthUser);
            let p2 = Math.floor(Math.random() * heightUser);

            bola.setAttribute('style', 'left: ' + p1 +'px; top: ' + p2 + 'px;');
            bola.setAttribute('onclick' , 'estourar(this)');
            
            document.body.append(bola);
        }

        const estourar = (obj) => {
            document.body.removeChild(obj);
        }

        const start = () => {
            setInterval(addBalao, 1000);
        }

        console.log(window.screen.width);
        console.log(window.screen.height);
    </script>

</head>
